desc.or2-set-project-instance-quota = Sets an instance creation limit for the specified project, region, and time interval\n\nExample:\n\tor2-set-project-instance-quota -p <project> -r <region> -t <time_hours> -c <instance_count>\n\nRelated Commands:\n1. Sets checkpoint creation limit:\n\t: or2-set-project-checkpoints-quota -p <project> -r <region> -m <checkpoints_maxCount>\n2. Sets volume creation limit:\n\t: or2-set-project-volume-quota -p <project> -r <region> -s <maxSize> -c <count> -t <time_hours>
desc.or2-set-project-volume-quota = Sets a volume creation limit for the specified project, region, and time interval\n\nExample:\n\tor2-set-project-volume-quota -p <project> -r <region> -s <maxSize> -c <count> -t <time_hours>\n\nRelated Commands:\n1. Sets an instance creation limit for the specified project, region, and time interval:\n\tor2-set-project-instance-quota -p <project> -r <region> -t <time_hours> -c <instance_count>\n2. Sets checkpoint creation limit:\n\t or2-set-project-checkpoints-quota -p <project> -r <region> -m <checkpoints_maxCount>
