desc.or2-view-pool-state = Gives the list of the images available in the pool\n\nExample:\n\tor2-view-pool-state -r <region>
desc.or2-create-schedule = Creates a new schedule to start, stop or suspend existing instances using cron expressions\n\nExample:\n\tor2-create-schedule -a <action> -c <"cron expression"> -i <instance_id> -n <schedule_name> -p <project> -r <region>\n\n\Related Commands:\n1. Describes previously uploaded and available schedules\n\tor2-describe-schedules -p <project> -r <region>\n2. Adds an instance to the schedule:\n\tor2-schedule-add-instances -p <project> -r <region> -i <instance> -n <schedule_name>\n3. Removes an instance from the existing schedule:\n\tor2-schedule-remove-instances -p <project> -r <region> -i <instance> -n <schedule_name>\n4. Deletes a previously created schedule:\n\tor2-delete-schedule -p <project> -r <region> -n <schedule_name>
desc.or2-schedule-add-instances = Adds instances to an existing schedule.\n\nExample:\n\tor2-schedule-add-instance -p <project> -r <region> -i <instance_id> -n <schedule_name>\n\nRelated Commands:\n1. Creates a new schedule:\n\tor2-create-schedule -p <project> -r <region> -a <action> -c <cronExpression> -n <schedule_name> -i <instance_id>\n2. Describes existing schedules:\n\tor2-describe-schedules -p <project> -r <region>\n3. Removes instance from schedule:\n\tor2-schedule-remove-instances -p <project> -r <region> -i <instance_id>\n4. Deletes a previously created schedule:\n\tor2-delete-schedule -p <project> -r <region> -n <schedule_name>
desc.or2-schedule-remove-instances = Removes instances from an existing schedule. \n\nExample:\n\tor2-schedule-remove-instance -p <project> -r <region> -i <instance_id> -n <schedule_name>\n\nRelated Commands:\n1. Creates a new schedule:\n\tor2-create-schedule -p <project> -r <region> -a <action> -c <cronExpression> -n <schedule_name> -i <instance_id>\n2. Describes existing schedules:\n\tor2-describe-schedules -p <project> -r <region>\n3. Adds instances to a schedule:\n\tor2-schedule-add-instances -p <project> -r <region> -i <instance_id>\n4. Deletes a previously created schedule:\n\tor2-delete-schedule -p <project> -r <region> -n <schedule_name>
desc.or2-delete-schedule = Creates a new schedule to start, stop or suspend existing instances using cron expressions\n\nExample:\n\tor2-delete-schedule -n <schedule_name> -p <project> -r <region>\n\nRelated Commands:\n1. Creates a new schedule:\n\tor2-create-schedule -p <project> -r <region> -a <action> -c <cronExpression> -n <schedule_name> -i <instance_id>\n2. Describes existing schedules:\n\tor2-describe-schedules -p <project> -r <region>\n3. Adds an instance to an existing schedule:\n\tor2-schedule-add-instance -p <project> -r <region> -i <instance_id> -n <schedule_name>\n4. Removes instance from schedule:\n\tor2-schedule-remove-instances -p <project> -r <region> -i <instance_id>
desc.or2-run-maestro-stack = Runs a new maestro stack based on an existing template\n\nExamples:\n1. Runs a Maestro Stack from a local template:\n\tor2rmstack -p <project> -r <region> -s <"stack-name"> -m <absolute path to maestro-stack script>\n2. Runs a Maestro Stack  from a template stored on Server:\n\tor2rmstack -p <project> -r <region> -s <stack description> -t <template-name>\n\nRelated Commands:\n1. Uploads a stack template to the server:\n\tor2-upload-file -p <project> -f <file_path>  -t eo-template -d <description>\n2. Describes one or more existing Maestro Stacks for the specified project and region:\n\tor2-describe-maestro-stacks -p <project> -r <region>\n3. Describes the resources created during the specified stack execution:\n\tor2-describe-maestro-stack-resources -p <project> -r <region> -s <stack-id>\n4. Deletes a Maestro Stack previously run on Orchestrator, including all the related stack resources:\n\tor2-delete-maestro-stack -p <project> -r <region> -s <stack-id>
desc.or2-delete-maestro-stack = Deletes a maestro stack previously run on Orchestration, including all the stack related resources\n\nExample:\n\tor2-delete-maestro-stack -p <project> -r <region> -s <stack-id>\n\nRelated Commands:\nn1. Runs a Maestro Stack from a local template:\n\tor2rmstack -p <project> -r <region> -s <"stack-name"> -m <absolute path to maestro-stack script>\n2. Runs a Maestro Stack  from a template stored on Server:\n\tor2rmstack -p <project> -r <region> -s <stack description> -t <template-name>\n\n1. Runs a Maestro Stack from a local template:\n\tor2rmstack -p <project> -r <region> -s <"stack-name"> -m <absolute path to maestro-stack script>\n2. Runs a Maestro Stack  from a template stored on Server:\n\tor2rmstack -p <project> -r <region> -s <stack description> -t <template-name>\n3. Describes the resources created during the specified stack execution:\n\tor2-describe-maestro-stack-resources -p <project> -r <region> -s <stack-id>
desc.or2-delete-aws-stack = Deletes an existing AWS stack\n\nExample:\n\tor2-delete-aws-stack -p <project> -r <region> -s <stack-id>\n\nRelated Commands:\n1. Runs a new AWS stack:\n\tor2-run-aws-stack -p <project> -t <aws-region> -s <stack-name> -t <template-name>\n2. Describes one or more existing AWS stacks for the specified project and region\:\n\tor2-describe-aws-stacks -p <project> -r <aws-region>\n3. Returns the events related to the specified stack:\n\tor2-describe-aws-stack-events -p <project> -r <region> -s <stack-name>\n4. Describes the resources for running and deleted stacks:\n\tor2-describe-aws-stack-resources -p <project> -r <region> -s <stack-name>
desc.or2-run-aws-stack = Runs a new AWS stack\n\nExample:\n\tor2-run-aws-stack -p <project> -t <aws-region> -s <stack-name> -t <template-name>\n\nRelated Commands:\n1. Describes existing AWS stacks for the specified project and region:\n\tor2-describe-aws-stacks -p <project> -r <aws-region>\n2. Returns the events related to the specified stack:\n\tor2-describe-aws-stack-events -p <project> -r <region> -s <stack-name>\n3. Returns the resources related to the running and deleted stacks:\n\tor2-describe-aws-stack-resources -p <project> -r <region> -s <stack-name>\n4. Deletes an existing AWS stack:\n\tor2-delete-aws-stack -p <project> -r <region> -s <stack-name>
desc.or2-describe-aws-stacks = Describes one or more existing AWS stacks for the specified project and region\n\nExample:\n\tor2-describe-aws-stacks -p <project> -r <aws-region>\n\nRelated Commands:\n1. Runs a new AWS stack\n\tor2-run-aws-stack -p <project> -t <aws-region> -s <stack-name> -t <template-name>\n2. Returns the events related to the specified stack:\n\tor2-describe-aws-stack-events -p <project> -r <region> -s <stack-name>\n3. Returns the resources related to the running and deleted stacks:\n\tor2-describe-aws-stack-resources -p <project> -r <region> -s <stack-name>\n4. Deletes an existing AWS stack:\n\tor2-delete-aws-stack -p <project> -r <region> -s <stack-name>
desc.or2-describe-aws-stack-events = Returns the events related to the specified stack\n\nExample:\n\tor2-describe-aws-stack-events -p <project> -r <region> -s <stack-name>\n\nRelated Commands:\n1. Deletes an existing AWS stack:\n\tor2-delete-aws-stack -p <project> -r <region> -s <stack-id>\n2. Runs a new AWS stack:\n\tor2-run-aws-stack -p <project> -t <aws-region> -s <stack-name> -t <template-name>\n3. Describes one or more existing AWS stacks for the specified project and region\:\n\tor2-describe-aws-stacks -p <project> -r <aws-region>\n4. Describes the resources for running and deleted stacks:\n\tor2-describe-aws-stack-resources -p <project> -r <region> -s <stack-name>
desc.or2-describe-aws-stack-resources = Describes the resources for running and deleted stacks\n\nExample:\n\tor2-describe-aws-stack-resources -p <project> -r <region> -s <stack-name>\n\nRelated Commands:\n1. Deletes an existing AWS stack:\n\tor2-delete-aws-stack -p <project> -r <region> -s <stack-id>\n2. Runs a new AWS stack:\n\tor2-run-aws-stack -p <project> -t <aws-region> -s <stack-name> -t <template-name>\n3. Describes one or more existing AWS stacks for the specified project and region\:\n\tor2-describe-aws-stacks -p <project> -r <aws-region>\n4. Returns the events related to the specified stack:\n\tor2-describe-aws-stack-events -p <project> -r <region> -s <stack-name>
desc.or2-describe-maestro-stacks = Describes one or more existing maestro stacks for the specified project and region\n\nExample:\n\tor2-describe-maestro-stacks -p <project> -r <region>\n\nRelated Commands:\n1. Uploads a stack template to the server:\n\tor2-upload-file -p <project> -f <file_path>  -t eo-template -d <description>\n2. Runs a Maestro Stack from a local template:\n\tor2rmstack -p <project> -r <region> -s <"stack-name"> -m <absolute path to maestro-stack script>\n3. Runs a Maestro Stack  from a template stored on Server:\n\tor2rmstack -p <project> -r <region> -s <stack description> -t <template-name>\n4. Describes the resources created during the specified stack execution:\n\tor2-describe-maestro-stack-resources -p <project> -r <region> -s <stack-id>\n5. Deletes a Maestro Stack previously run on Orchestrator, including all the related stack resources:\n\tor2-delete-maestro-stack -p <project> -r <region> -s <stack-id>  
desc.or2-describe-maestro-stack-resources = Describes the resources created during the specified stack execution\n\nExample:\n\tor2-describe-maestro-stack-resources -p <project> -r <region> -s <stack-id>\n\nRelated Commands:\n1. Uploads a stack template to the server:\n\tor2-upload-file -p <project> -f <file_path>  -t eo-template -d <description>\n2. Runs a Maestro Stack from a local template:\n\tor2rmstack -p <project> -r <region> -s <"stack-name"> -m <absolute path to maestro-stack script>\n3. Runs a Maestro Stack  from a template stored on Server:\n\tor2rmstack -p <project> -r <region> -s <stack description> -t <template-name>\n4. Describes the resources created during the specified stack execution:\n\tor2-describe-maestro-stack-resources -p <project> -r <region> -s <stack-id>\n5. Deletes a Maestro Stack previously run on Orchestrator, including all the related stack resources:\n\tor2-delete-maestro-stack -p <project> -r <region> -s <stack-id>  
desc.or2-migrate-csa-instance = Registers an existing instance in CSA\n\nExample:\n\tor2-migrate-csa-instance -p <ptoject> -r <region> -s <shape> -i <instance_id> -m <image> --migration-date <yyyy-MM-dd'T'HH>
desc.or2-delete-tag = Deletes a custom tag from an instance or a volume\n\nExamples\n1. Deletes a tag from a VM:\n\tor2-delete-tag -p <project> -r <region> -i <instance> \n2. Deletes tags from a VM and related volumes, provided that the tags are the same:\n\tor2-delete-tag -p <project> -r <region> -i <instance> --overrideVolumes\n\nRelated Commands:\n1. Assignes a tag to a VM:\n\tor2-set-tag -p <project> -r <region> -i <instance> -t <tag>\n2. Retrieves custom tags, assigned to an instance or a volume for billing purposes:\n\tor2-describe-tag -p <project> -r <region> -i <instance> 
desc.or2-describe-tag = Retrieves custom tags, assigned to an instance or a volume for billing purposes\n\nExample:\n\tor2-describe-tag -p <project> -r <region> -i <instance>\n\nRelated Commands:\n1. Assignes a tag to a VM:\n\tor2-set-tag -p <project> -r <region> -i <instance> -t <tag>\n2. Deletes a tag from a VM:\n\tor2-delete-tag -p <project> -r <region> -i <instance>
desc.or2-set-tag = Assigns a custom tag to an instance or a volume for billing purposes\n\nExamples\n1. Assignes a tag to a VM:\n\tor2-set-tag -p <project> -r <region> -i <instance> -t <tag>\n2. Assigns a tag to a VM and all related volumes:\n\tor2-set-tag -p <project> -r <region> -i <instance> --overrideVolumes -t <tag>\n\nRelated Commands:\n1. Retrieves custom tags, assigned to an instance or a volume for billing purposes:\n\tor2-describe-tag -p <project> -r <region> -i <instance> \n2. Deletes a custom tag from an instance or volume:\n\tor2-delete-tag -p <project> -r <region> -i <instance>
desc.or2-manage-service = Activates or deactivates available services for particular project\n\nExamples:\n1. Activates a  service for a project on a region:\n\tor2-manage-services -p <project> -r <region> -s  <service> --activate\n2. Deactivates a service for a project on a region:\n\tor2-manage-services -p <project> -r <region> -s <service> --deactivate\n3. Activates Hadoop on a project:\n\tor2-manage-services -p <project> -r <region> -s hadoop --activate -l <slaves_number> -h <slaves_shape>\n\nRelated Commands:\n1. Describes the services activated for given project in the given region:\n\tor2-describe-services -p <project> -r <region>\n2. Returns the list of service-related actions, invoked by users or the system:\n\tor2-audit --group PROJECT\n3. Gets the list of all service-related instances in a region:\n\tor2-describe-instances -p <project> -r <region> -S any
desc.or2-upload-file = Uploads a new file of a specified type (script, eo-template, zabbix-template) and saves it in Orchestrator\n\nExamples:\n1. Uploads a file to a project:\n\tor2-upload-file -p <project> -t <type> -f file-path> -d <description>\n2. Uploads a system file:\n\tor2-upload-file -t <type> -f <file-path> -d <description>\n\nRelated Commands:\n1. Describes uploaded and available files for the specified project:\n\tor2-describe-files -p <project> -r <region> \n2. Deletes a specified file from Orchestrator's repository:\n\tor2-delete-file -p <project> -r <region> -n <file-name> -t <file-type>
desc.or2-describe-files = Describes uploaded and available files for the specified project\n\nExamples:\n1. Describes all the files available for a specified project and region:\n\tor2-describe-files -p <project> -r <region>\n2. Describes all the available system files on the region:\n\tor2-describe-files -r <region>\n3. Describes all files of a specified type (script, eo-template, zabbix-template) on a specified region for a project:\n\tor2-describe-files -p <project> -r <region> -t <type>\n\nRelated Commands:\n1. Uploads a file to a project:\n\t or2-upload-file -p <project> -t <type> -f <file-path> -d <description>\n2. Deletes a specified file from Orchestrator's repository:\n\t or2-delete-file -p <project> -r <region> -n <file-name> -t <file-type>
desc.or2-delete-file = Deletes a previously uploaded file from Orchestrator repository\n\nExample:\n\tor2-delete-file -p <project> -r <region> -n <file-name> -t <file-type>\n\nRelated Commands:\n1. Uploads a file to a project:\n\tor2-upload-file -p <project> -t <type> -f <file-path> -d <description>\n2. Describes all the files available for a specified project and region:\n\tor2-describe-files -p <project> -r <region>
desc.or2-start-monitoring = Adds the instance to Zabbix Monitoring list and Zabbix Server starts collecting the information about this instance\n\nExample:\n\t or2-start-monitoring -p <project> -r <region> -i <instance_id>\n\nRelated Commands:\n1. Starts Zabbix monitoring:\n\tor2-manage-service -p <project> -r <region> -s monitoring --activate\n2. Stops monitoring the specified instance:\n\tor2-stop-monitoring -p <project> -r <region> -i <instance_id>\n3. Retrieves information about the Monitoring service:\n\tor2-describe-monitoring -p <project> -r <region>
desc.or2-stop-monitoring= Stop monitoring the specified instance with Zabbix Monitoring Service\n\nExample:\n\t or2-stop-monitoring -p <project> -r <region> -i <instance_id>\n\nRelated Commands:\n1. Starts Zabbix monitoring:\n\tor2-manage-service -p <project> -r <region> -s monitoring --activate\n2. Starts monitoring the specified instance:\n\tor2-start-monitoring -p <project> -r <region> -i <instance_id>\n3. Retrieves information about the Monitoring service:\n\tor2-describe-monitoring -p <project> -r <region>
desc.or2-describe-monitoring = Retrieves the information about the instances monitored by Zabbix server, Zabbix monitoring templates and Zabbix agent availability.\n\nExample:\n\tor2-describe-monitoring -p <project> -r <region>\nRelated Commands:\n1. To start Zabbix monitoring:\n\tor2-manage-service -p <project> -r <region> -s monitoring --activate\n2.To add an instance to the monitoring list:\n\tor2-start-monitoring -p <project> -r <region> -i <instance_id>\n3.To stop monitoring the specified instance:\n\tor2-stop-monitoring -p <project> -r <region> -i <instance_id>
desc.or2-audit = Views all relevant instance-related information for a specified period of time (default-3 days)\n\nExamples:\n1. Returns all the events on the specified project and region:\n\tor2-audit -p <project> -r <region>\n2. Returns the events on a specific instance:\n\tor2-audit -p <project> -r <region> -i <instance>\n3. Returns project events during the specified number of latest days (up to 100):\n\tor2-audit -p <project> -r <region> -d <days>\n4. Returns events during a specified time period:\n\tor2-audit -p <project> -r <region> --from <yyyy-MM-dd> --to <yyyy-MM-dd>\n\nRelated Commands:\nDescribe instances providing audit details:\n\t or2-describe-instances -i <instance1> -i <instance2> -p <project> -r <region> --audit
desc.or2-start-logging = Starts collecting the logs from the specified instance\n\nExample:\n\tor2-start-logging -p <project> -r <region> -i <instance_id>\n\nRelated Commands:\n1. Starts the Log Aggregation service:\n\tor2-manage-service -p <project> -r <region> -s log --activate\n2. Stops collecting logs from the specified instance:\n\t or2-stop-logging -p <project> -r <region> -i <instance_id>\n3. Gives the list of the logged instances and the DNS name of the GrayLog Server:\n\tor2-describe-logging -p <project> -r <region>
desc.or2-stop-logging = Removes the instance from Logging Service list\n\nExample:\n\tor2-stop-logging -p <project> -r <region> -i <instance_id>\n\nRelated Commands:\n1. Starts the Log Aggregation service:\n\tor2-manage-service -p <project> -r <region> -s log --activate\n2. Starts collecting logs from the specified instance:\n\t or2-start-logging -p <project> -r <region> -i <instance_id>\n3. Gives the list of the logged instances and the DNS name of the GrayLog Server:\n\tor2-describe-logging -p <project> -r <region>
desc.or2-describe-logging = Gives the list of the logged instances and the DNS name of the GrayLog Server.\n\nExample:\n\tor-describe-logging -p <project> -r <region>\n\nRelated Commands:\n1.To start the Log Aggregation service:\n\tor2-manage-service -p <project> -r <region> -s log --activate\n2.To start collecting logs from a specified instance:\n\tor2-start-logging -p <project> -r <region> -i <instance_id>\n3.To stop collecting logs from the specified instance:\n\tor2-stop-logging -p <project> -r <region> -i <instance_id>
desc.or2-describe-cloudify = Gives the information on the Cloudify service on the specified project and region.\n\nExample:\n\tor2-describe-cloudify -p <project> -r <region>\n\nRelated Commands:\n1.To start the Cloudify service:\n\tor2-manage-service -p <project> -r <region> -s cloudify --activate
desc.or2-chef-mode = Sets one of the existing chef modes (default, epc, user) to the project\n\nExample:\n\tor2-chef-mode -p <project> -r <region> -m <mode>\n\nRelated Commands:\n1. Describes the project Chef Server mode\n\tor2-describe-chef -p <project> -r <region> 
