desc.or2-close-billing-month= Initiates the procedure of the specified billing month closure\n\nExamples:\n1. Closes the specified billing month with default settings:\n\tor2-close-billing-month -m <month> -y <year>\n2. Closes the billing month and sends account reports:\n\tor2-close-billing-month -m <month> -y <year> --send-account-reports\n3. Closes the billing month, not including AWS account duplicates:\n\tor2-close-billing-month -m <month> -y <year> --skip-aws-accounts\n4. Closes the billing month, not including AWS common cost project duplicates:\n\tor2-close-billing-month -m <month> -y <year> -c --skip-aws-common-costs-projects\n5. Closes the billing month without checking EO billing gaps:\n\tor2-close-billing-month -m <month> -y <year> --skip-eo-billing-gaps\n6. Closes the billing month, not including instance duplicates:\n\tor2-close-billing-month -m <month> -y <year> --skip-instances\n\nRelated Commands:\n1. Returns the status of the specified billing month:\n\tor2-describe-billing-month -m <month> -y <year>
desc.or2-describe-billing-month= Returns the status of the specified billing month\n\nExample:\n\tor2-describe-billing-month -m <month> -y <year>\n\nRelated Commands:\n1. Initiates the procedure of a specified billing month closure:\n\tor2-close-billing-month -m <month> -y <year>
desc.or2-get-access = Registers user PMC credentials within Orchestrator
desc.or2-check-version = Shows the version of Maestro CLI client currently installed on your machine
desc.or2-get-info = Allows obtaining information of Maestro CLI client configuration, the state of environment variables as well as Freemarker FTL user templates utilized
