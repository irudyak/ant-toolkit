desc.or2-describe-chef = Describes the project Chef Server mode\n\nExample:\n\tor2-describe-chef -p <project> -r <region>\n\nRelated Commands:\n1.To change the Chef mode: \n\tor2-chef-mode -p <project> -r <region> -m <mode>
desc.or2-load-balancer-config = Sets up the Load Balancer\n\nExamples:\n1. Adds an instance to the balancing group:\n\tor2-load-balancer-config --balancing --instance <instance_id>\n2. Sets maximum connections from a unique IP to 10 and the overall maximum connections to balancer - to 50:\n\tor2-load-balancer-config --limit --connections --perIp 10 --total 50\n3. Adds an IP to banlist:\n\tor2-load-balancer-config --ban --ip <ip>\n4. Enables caching on all ".jpg" and ".gif" files with 30 minutes expiration:\n\tor2-load-balancer-config --cache --extension jpg --extension gif --expiration 30\n5. Shows the list of the hosts (instance IDs) in the Load Balancer group and their availability\n\tor2-describe-load-balancing -p <project> -r <region>\n\nRelated Commands:\n1. Shows the list of the hosts (instance IDs) in the Load Balancer group and their availability:\n\tor2-describe-load-balancing -p <project> -r <region>\n2.To start the Load Balancer Service:\n\tor2-manage-service -p <project> -r <region> -s load-balancer --activate
desc.or2-describe-load-balancing = Shows the list of the hosts (instance IDs) in the Load Balancer group and their availability\n\nExample:\n\tor2-describe-load-balancing -p <project> -r <region>\n\nRelated Commands:\n1.To start the Load Balancer Service:\n\tor2-manage-service -p <project> -r <region> -s load-balancer --activate\n2.To configure load balancing:\n\tor2-load-balancer-config -p <project> -r <region> --<area> <parameters....>
desc.or2-describe-services = Describes the services activated for the given project in the given region\n\nExample:\n\tor2-describe-services -p <project> -r <region>\n\nRelated Commands:\n1. Runs a new service:\n\tor2-manage-service -p <project> -r <region> -s <service_name> --activate command\n2. Returns the list of service-related actions, invoked by users or the system:\n\tor2-audit --group PROJECT\n3. Get the list of all service-related instances in a region:\n\tor2-describe-instances -p <project> -r <region> -S any
desc.or2-docker-container = Manage Docker Swarm containers.\n\nExamples:\n1. Retrieves the list of all containers available on a Docker Swarm:\n\tor2-docker-container -p <project> -r <region> -a describe\n\n2. Runs a new docker container:\n\tor2-docker-container -p <project> -r <region> -a run -i <image> -cmd <command>\n\n3. Starts a stopped docker container:\n\tor2-docker-container -p <project> -r <region> -a start -c <container>\n\n4. Stops a running docker container:\n\tor2-docker-container -p <project> -r <region> -a stop -c <container>\n\n5. Terminates an existing docker container:\n\tor2-docker-container -p <project> -r <region> -a terminate -c <container>\n\nNote: Docker Swarm chooses the most appropriate host to run container on. \nSo it is recommended to have the target image on each host of Docker cluster. \nIf it is impossible, please specify -h (--hypervisor) parameter explicitly.\n\nRelated Commands:\n1. Starts the Docker Service:\n\tor2-manage-service -p <project> -r <region> -s docker --activate\n2. Gives the list of existing Docker elements and their details.\n\tor2-describe-docker -p <project> -r <region>
desc.or2-describe-docker = Gives the list of existing Docker elements and their details.\n\nExample:\n\tor2-describe-docker -p <project> -r <region> -t <type>\n\nRelated Commands:\n1. Starts the Docker Service:\n\tor2-manage-service -p <project> -r <region> -s docker --activate\n2. Retrieves the list of all images available on a Docker Swarm:\n\tor2-docker-image -p <project> -r <region> -a describe\n3. Retrieves the list of all containers available on a Docker Swarm:\n\tor2-docker-container -p <project> -r <region> -a describe\n4. Runs a new docker container with a non-default image\n\tor2-docker-container -p <project> -r <region> -a run -i <image>
desc.or2-docker-image = Manage Docker Swarm images.\n\nExamples:\n1. Retrieves the list of all images available on a Docker Swarm:\n\tor2-docker-image -p <project> -r <region> -a describe\n\n2. Pushes specified image from Docker Swarm to Private Docker Registry:\n\tor2-docker-image -p <project> -r <region> -a push -n <image-name> -g <tag-name> -dr <docker-registry> -ns <namespace> -R <repository> -nt <new-tag-name>\n\n3. Pulls an image from Private Docker Registry to all nodes of Docker Swarm:\n\tor2-docker-image -p <project> -r <region> -a pull -dr <docker-registry> -ns <namespace> -R <repository> -g <tag>\n\n4. Pulls an image from Public Docker Registry (https://index.docker.io) to all nodes of Docker Swarm:\n\tor2-docker-image -p <project> -r <region> -a pull -R <repository> -g <tag>\n\n5. Creates an image from containers changes:\n\tor2-docker-image -p <project> -r <region> -a commit -c <container> -n <image-name> -g <tag-name> -m <commit-message>\n\n6. Deletes an image from all nodes of Docker Swarm:\n\tor2-docker-image -p <project> -r <region> -a delete -n <image-name> -g <tag-name>\n\nNote: You can specify -i (--imageId) parameter instead of both -n (--name) and -g (--tag).\n\nRelated Commands:\n1. Starts the Docker Service:\n\tor2-manage-service -p <project> -r <region> -s docker --activate\n2. Gives the list of existing Docker elements and their details.\n\tor2-describe-docker -p <project> -r <region>\n3. Runs a new docker container with a non-default image\n\tor2-docker-container -p <project> -r <region> -a run -i <image>
desc.or2-move-to-project = Moves a VM from one region to another one\n\nExample:\n\tor2-move-to-project -i <instance_id> -p <destination_project>
