desc.or2-describe-shapes = Retrieves the available instance shapes for your PMC Project\n\n\Example:\n\tor2-describe-shapes -p <project> -r <region>\n\nRelated Commands:\n1.Describes all projects available for the user:\n\tor2-describe-projects\n2. Returns details on a specific project:\n\tor2-describe-projects -p <project>\n2. Describes all images available in the project and region:\n\tor2-describe-images -p <project> -r <region>\n3. Describes the virtualizatoin regions available for the specified project:\n\tor2-describe-regions -p <project>
desc.or2-describe-vlans = Describes Virtual Local Area Networks (VLAN) available for specified availability region and PMC project\n\nExample:\n\tor2-describe-vlans -p <project> -r <region>\n\nRelated Commands:\n1. Moves an instance to another VLAN activated for the current PMC project and availability region\n\tor2-move-instance-to-vlan -p <project> -r <region> -i <instance> -v <target_vlan>
desc.or2-move-instance-to-vlan = Moves an instance to another VLAN activated for the current PMC project and availability region\n\nExample:\n\tor2-move-instance-to-vlan -p <project> -r <region> -i <instance> -v <target_vlan>\n\nRelated Commands:\n1. Describes VLANs available for specified availability region and PMC project:\n\tor2-describe-vlans -p <project> -r <region>
desc.or2-set-instance-properties = Assigns user-defined metadata to instances\n\nExamples:\n1. Sets several properties to an instance: \n\tor2-set-instance-properties -p <project> -r <region> -i <instance> --property <name1=value1> --property <name2=value2>\n2. Sets a chef role to an instance:\n\tor2-set-instance-properties -p <project> -r <region> -i <instance> -h <chefrole> -c <chefattribute>\n\nRelated Commands:\n1. Retrieves user-defined metadata from instances:\n\tor2-describe-instance-properties -p <project> -r <region> -i <instance>\n2. Deletes user-defined metadata from instances:\n\tor2-delete-instance-properties -p <project> -r <region> -i <instance> -n <property_name1> -n <property_name2>
desc.or2-describe-instance-properties = Retrieves user-defined metadata from instances\n\nExample:\n\tor2-describe-instance-properties -p <project> -r <region> -i <instance>\n\nRelated Commands:\n1. Sets several properties to an instance:\n\tor2-set-instance-properties -p <project> -r <region> -i <instance> --property <name1=value1> --property <name2=value2>\n2. Sets a chef role to an instance:\n\tor2-set-instance-properties -p <project> -r <region> -i <instance> -h <chefrole> -c <chefattribute>\n3. Deletes user-defined metadata from instances:\n\tor2-delete-instance-properties -p <project> -r <region> -i <instance> -n <property_name1> -n <property_name2>
desc.or2-delete-instance-properties = Use this command to deletes user-defined metadata from instances\n\nExample:\n\tor2-delete-instance-properties -p <project> -r <region> -i <instance> -n <property_name1> -n <property_name2>\n\nRelated Commands:\n1. Sets several properties to an instance:\n\t or2-set-instance-properties -p <project> -r <region> -i <instance> --property <name1=value1> --property <name2=value2>\n2. Retrieves user-defined metadata from instances\n\tor2-describe-instance-properties -p <project> -r <region> -i <instance> 
desc.or2-create-image = Creates an image based on the instance and its storages\n\nExample:\n\tor2-create-image -p <project> -r <region> -i <instance> -n <image_name> -d <image_description>\n\nRelated Commands\n1. Deletes custom image:\n\tor2-delete-image -p <project> -r <region> -i <image_id>\n2. Gives the list of images available for the project and region:\n\tor2-describe-images -p <project> -r <region>
desc.or2-delete-image = Deletes custom machine images\n\nExample:\n\tor2-delete-image -p <project> -r <region> -i <image_id>\n\nRelated Commands:\n1. Creates an image based on the instance and its storages:\n\tor2-create-image -p <project> -r <region> -i <instance> -n <image_name> -d <image_description>\n2. Gives the list of images available for the project and region:\n\tor2-describe-images -p <project> -r <region>
desc.or2-console = Allows activating instance console and getting access credentials for it\n\nExample:\n\tor2-console -p <project> -r <region> -i <instance>
desc.or2-create-attach-volume = Creates and attaches a storage volume to the specified instance\n\nExample:\n\t or2-create-attach-volume -p <project> -r <region> -i <instance> -s <volume_size_gb>\n\nRelated Commands:\n1. Describes all volumes on the users's project and region:\n\tor2-describe-volumes -p <project> -r <region>\n2. Reattaches a volume from one instance to another:\n\tor2-reattach-volume -p <project> -r <region> -v <volume> -i <target_instance>\n3. Resizes a volume:\n\tor2-resize-volume -p <project> -r <region> -v <volume> -s <target_size>\n4. Deletes a volume:\n\tor2-delete-volume -p <project> -r <region> -v <volume>
desc.or2-attach-volume = Attaches specified storage volume to the specified instance\n\nExample:\n\tor2-attach-volume -p <project> -r <region> -i <instance> -v <volume>\n\nRelated Commands:\n1. Detaches a specified volume:\n\tor2-detach-volume -p <project> -r <region> -v <volume>\n2. Describes all volumes on the users's project and region:\n\tor2-describe-volumes -p <project> -r <region>\n3. Reattaches a volume form one instance to another:\n\tor2-reattach-volume -p <project> -r <region> -v <volume> -i <target_instance>\n4. Resizes a volume:\n\tor2-resize-volume -p <project> -r <region> -v <volume> -s <target_size>\n5. Deletes a volume:\n\tor2-delete-volume -p <project> -r <region> -v <volume>
desc.or2-detach-volume = Detaches a storage volume from the specified instance\n\nExample:\n\tor2-detach-volume -p <project> -r <region> -v <volume>\n\nRelated Commands:\n1. Attaches a specified volume to a specified instance:\n\tor2-detach-volume -p <project> -r <region> -v <volume> -i <instance>\n2. Describes all volumes on the users's project and region:\n\tor2-describe-volumes -p <project> -r <region>\n3. Resizes a volume:\n\tor2-resize-volume -p <project> -r <region> -v <volume> -s <target_size>\n4. Deletes a volume:\n\tor2-delete-volume -p <project> -r <region> -v <volume>
desc.or2-reattach-volume = Detaches specified volume from one instance and attaches it to another instance\n\nExample:\n\tor2-reattach-volume -p <project> -r <region> -v <volume> -i <target_instance>\n\nRelated Commands:\n1. Creates and attaches a storage volume to the specified instance:\n\t or2-create-attach-volume -p <project> -r <region> -i <instance> -s <volume_size_gb>\n\n2. Describes all volumes on the users's project and region:\n\tor2-describe-volumes -p <project> -r <region>\n3. Resizes a volume:\n\tor2-resize-volume -p <project> -r <region> -v <volume> -s <target_size>\n4. Deletes a volume:\n\tor2-delete-volume -p <project> -r <region> -v <volume>
desc.or2-resize-volume = Resizes an earlier created storage volume\n\nExample:\n\tor2-resize-volume -p <project> -r <region> -v <volume> -s <new_size_gb>\n\nRelated Commands:\n1. Describes the volumes on a specified instance:\n\tor2-describe-volumes -p <project> -r <region> -i <instance>\n2. Attaches specified storage volume to the specified instance:\n\tor2-attach-volume -p <project> -r <region> -i <instance> -v <volume>\n3. Detaches a storage volume from the specified instance:\n\tor2-detach-volume -p <project> -r <region> -v <volume>\n4.Deletes the specified storage volume:\n\tor2-delete-volume -p <project> -r <region> -v <volume>
desc.or2-delete-volume = Deletes the specified storage volume\n\nExample:\n\tor2-delete-volume -p <project> -r <region> -v <volume>\n\nRelated Commands:\n1. Describes the volumes on a specified instance:\n\tor2-describe-volumes -p <project> -r <region> -i <instance>\n2. Reattaches a volume form one instance to another:\n\tor2-reattach-volume -p <project> -r <region> -v <volume> -i <target_instance>\n3. Resizes the existing volume:\n\tor2-resize-volume -p <project> -r <region> -v <volume> -s <target_size>
desc.or2-describe-volumes = Describes a user's storage volumes\n\nExamples:\n1. Describes all volumes on the users's project and region:\n\tor2-describe-volumes -p <project> -r <region>\n2. Describes the volumes on a specified instance:\n\tor2-describe-volumes -p <project> -r <region> -i <instance>\n\nRelated Commands:\n1. Creates and attaches a new volume on an instance:\n\t or2-create-attach-volume -p <project> -r <region> -i <instance> -s <volume_size_gb>\n2. Reattaches a volume form one instance to another:\n\tor2-reattach-volume -p <project> -r <region> -v <volume> -i <target_instance>\n3. Resizes a volume:\n\tor2-resize-volume -p <project> -r <region> -v <volume> -s <target_size>\n4. Deletes a volume:\n\tor2-delete-volume -p <project> -r <region> -v <volume>
desc.or2-create-checkpoint = Creates an instance recovery point\n\nExample:\n\tor2-create-checkpoint -p <project> -r <region> -i <image> -d <checkpoint_description>\n\nRelated Commands:\n1. Reverts to the specified instance checkpoint:\n\tor2-go-to-checkpoint -p <project> -r <region> -i <instance> -c <checkpoint_id>\n2. Reverts instance to the latest available checkpoint:\n\tor2-revert-to-checkpoint -p <project> -r <region> -i <instance>\n3. Deletes specified instance checkpoints:\n\tor2-delete-checkpoint -p <project> -r <region> -i <instance> -c <checkpoint_id>\n4. Describes checkpoints created for the specified instance:\n\tor2-describe-checkpoint -p <project> -r <region> -i <instance>
desc.or2-go-to-checkpoint = Reverts to the specified instance checkpoint\n\nExample:\n\tor2-go-to-checkpoint -p <project> -r <region> -i <instance> -c <checkpoint_id>\n\nRelated Commands:\n1. Creates an instance recovery point:\n\tor2-create-checkpoint -p <project> -r <region> -i <image> -d <checkpoint_description>\n2. Reverts instance to the latest available checkpoint:\n\tor2-revert-to-checkpoint -p <project> -r <region> -i <instance>\n3. Deletes specified instance checkpoints:\n\tor2-delete-checkpoint -p <project> -r <region> -i <instance> -c <checkpoint_id>\n4. Describes checkpoints created for the specified instance:\n\tor2-describe-checkpoint -p <project> -r <region> -i <instance>
desc.or2-revert-to-checkpoint = Reverts instance to the latest available checkpoint\n\nExample:\n\tor2-revert-to-checkpoint -p <project> -r <region> -i <instance>\n\nRelated Commands:\n1. Creates an instance recovery point:\n\tor2-create-checkpoint -p <project> -r <region> -i <image> -d <checkpoint_description>\n2. Reverts to the specified instance checkpoint:\n\tor2-go-to-checkpoint -p <project> -r <region> -i <instance> -c <checkpoint_id>\n3. Deletes specified instance checkpoints:\n\tor2-delete-checkpoint -p <project> -r <region> -i <instance> -c <checkpoint_id>\n4. Describes checkpoints created for the specified instance:\n\tor2-describe-checkpoint -p <project> -r <region> -i <instance>
desc.or2-delete-checkpoint = Deletes specified instance checkpoints\n\nExample:\n\tor2-delete-checkpoint -p <project> -r <region> -i <instance> -c <checkpoint_id> \n\nRelated Commands:\n1. Creates an instance recovery point:\n\tor2-create-checkpoint -p <project> -r <region> -i <image> -d <checkpoint_description>\n2. Reverts to the specified instance checkpoint:\n\tor2-go-to-checkpoint -p <project> -r <region> -i <instance> -c <checkpoint_id>\n3. Reverts instance to the latest available checkpoint:\n\tor2-revert-to-checkpoint -p <project> -r <region> -i <instance>\n4. Describes checkpoints created for the specified instance:\n\tor2-describe-checkpoint -p <project> -r <region> -i <instance>
desc.or2-describe-checkpoints = Describes checkpoints created for the specified instance\n\nExample:\n\tor2-describe-checkpoint -p <project> -r <region> -i <instance>\n\nRelated Commands:\n1. Creates an instance recovery point:\n\tor2-create-checkpoint -p <project> -r <region> -i <image> -d <checkpoint_description>\n2. Reverts to the specified instance checkpoint:\n\tor2-go-to-checkpoint -p <project> -r <region> -i <instance> -c <checkpoint_id>\n3. Reverts instance to the latest available checkpoint:\n\tor2-revert-to-checkpoint -p <project> -r <region> -i <instance>\n4. Deletes specified instance checkpoints:\n\tor2-delete-checkpoint -p <project> -r <region> -i <instance> -c <checkpoint_id>
desc.or2-report = Prepares a monthly billing report for the specified project\n\nExamples:\n1.To get Total report by a specified project:\n\tor2report -y <year> -m <month> -p <project>\n2.To get Total report by a specified region:\n\tor2report -y <year> -m <month> -p <project> -r region\n3.To get a total report by Manager Account:\n\tor2report -y <year> -m <month> -a\n4.To get a total report by Customer or Maestro Account:\n\tor2report -y <year> -m <month> -n <account-name>\n5.To get a report by an instance:\n\tor2report -y <year> -m <month> -p <project> -i <instance> -t resource\n6.To get monthly Quota utilization state:\n\tor2report -y <year> -m <month> -p <project> -t quota\n7.To get single instance total report:\n\tor2report -y <year> -m <month> -p <project> -r <region> -i <instance>\n\nRelated Commands:\n1. Returns the instance-relatred events during the latest days:\n\tor2-audit -r <region> -p <project> -i <instance> -d <days> \n2. Returns the instance-relatred events during the specified tyme period:\n\tor2-audit -r <region> -p <project> -i <instance> --from <yyyy-MM-dd> --to <yyyy-MM-dd>
desc.or2-price = Lists current monthly prices for EPAM Private Cloud Resources\n\nExamples:\n1. Retrieves montly prices for active resources in the specified region:\n\tor2-price -r <region>\n2. Retrieves montly prices for passive resources in the specified region:\n\tor2-price -r <region> -t inactive\n3. Retrieves prices for a specified number of days:\n\tor2-price -r <region> -d <days>\n4. Retrieves the price for a specified shape for one day:\n\tor2-price -r <region> -d 1 -s <shape>
desc.or2-describe-hadoop = Describe Hadoop cluster resources\nExample:\n\tor2-describe-hadoop -p <project> -r <region>\nRelated Commands:\n1.To start the hadoop Service:\n\tor2-manage-service -p <project> -r <region> -s hadoop --activate\n2.To add a slave or a client:\n\tor2-manage-hadoop -p <project> -r <region> --add -s <client/slave> 
desc.or2-manage-hadoop = Manage Hadoop cluster resources\n\nExamples:\n1. Add one slave to the existing Hadoop cluster:\n\tor2-manage-hadoop -s slave -a\n\nRelated Commands:\n\n1. Activate Hadoop Service:\n\tor2-manage-services -p <project> -r <region> -s hadoop --activate\n2. Describe Hadoop cluster resources\n\tor2-describe-hadoop -p <project> -r <region>
desc.or2-change-shape = Changes the shape of the specified instance\n\nExample:\nor2-change-shape -p <project> -r <region> -i <instance> -s <new_shape>\n\nRelated Commands:\n1. Gives the list of the available shapes:\n\tor2-describe-shapes -p <project> -r <region>
desc.or2-validate-maestro-stack-template = Validate maestro stack template.\n Checks valid syntax, structure of all template sections, command permissions and blocked commands\n\nExamples:\n1. Validates a local template\n\tor2-validate-maestro-stack-template -p <project> -r <region> -m <template-path>\n2. Validates a template uploaded to server:\n\tor2-validate-maestro-stack-template -p <project> -r <region> -t <template-name>\n\nRelated Commands:\n1. Uploads a template to server:\n\tor2-upload-file -p <project> -f <file_path>  -t eo-template -d <description>\n2. Runs a Maestro Stack from a local template:\n\tor2-upload-file -p <project> -f <file_path>  -t eo-template -d <description>\n3. Runs a Maestro Stack  from a template stored on Server::\n\tor2rmstack -p <project> -r <region> -s <stack description> -t <template-name> 
desc.or2-ambari-cluster = Sets up an Ambari cluster for the project.\n\nExample:\n\tor2-ambari-cluster -p <project> -r <region> -a run -c <cluster_name> -k <key_name>\n\nRelated Commands:\n1. Activate Ambari Service:\n\tor2-manage-services -p <project> -r <region> -s ambari --activate -c <cluster_name> -k <key_name>
desc.or2-allocate-static-ip = Allocates a static IP to the project.\n\nExample:\n\tor2-allocate-static-ip -p <project> -r <region>\n\nRelated Commands:\n1. Assigns the specified static IP to the given VM:\n\tor2-associate-static-ip -p <project> -r <region> -i <image_id> -a <address>\n2. Returns the list of static IPs available for the project:\n\tor2-describe-static-ips -p <project> -r <region> \n3. Disassociates the specified static IP from its instance:\n\tor2-disassociate-static-ip -p <project> -r <region> -a <address>\n4. Removes a static IP from the project pool:\n\tor2-release-static-ip -p <project> -r <region> -a <address>
desc.or2-associate-static-ip = Associates the specified static IP to the given VM.\n\nExample:\n\tor2-associate-static-ip -p <project> -r <region> -i <image_id> -a <address>\n\nRelated Commands:\n1. Allocates a static IP to the project:\n\tor2-allocate-static-ip -p <project> -r <region>\n2. Returns the list of static IPs available for the project:\n\tor2-describe-static-ips -p <project> -r <region> \n3. Disassociates the specified static IP from its instance:\n\tor2-disassociate-static-ip -p <project> -r <region> -a <address>\n4. Removes a static IP from the project pool:\n\tor2-release-static-ip -p <project> -r <region> -a <address>
desc.or2-describe-static-ips = Returns the list of static IPs available for the project.\n\nExample:\n\tor2-describe-static-ips -p <project> -r <region> \n\nRelated Commands:\n1. Allocates a static IP to the project:\n\tor2-allocate-static-ip -p <project> -r <region>\n2. Assigns the specified static IP to the given VM:\n\tor2-associate-static-ip -p <project> -r <region> -i <image_id> -a <address>\n3. Disassociates the specified static IP from its instance:\n\tor2-disassociate-static-ip -p <project> -r <region> -a <address>\n4. Removes a static IP from the project pool:\n\tor2-release-static-ip -p <project> -r <region> -a <address>
desc.or2-disassociate-static-ip = Disassociates the specified static IP from its instance.\n\nExample:\n\tor2-disassociate-static-ip -p <project> -r <region> -a <address>\n\nRelated Commands:\n1. Allocates a static IP to the project:\n\tor2-allocate-static-ip -p <project> -r <region>\n2. Assigns the specified static IP to the given VM:\n\tor2-associate-static-ip -p <project> -r <region> -i <image_id> -a <address>\n3. Returns the list of static IPs available for the project:\n\t or2-describe-static-ips -p <project> -r <region> \n4. Removes a static IP from the project pool:\n\tor2-release-static-ip -p <project> -r <region> -a <address>
desc.or2-release-static-ip = Removes a static IP from the project pool.\n\nExample:\n\tor2-release-static-ip -p <project> -r <region> -a <address>\n\nRelated Commands:\n1. Allocates a static IP to the project:\n\tor2-allocate-static-ip -p <project> -r <region>\n2. Assigns the specified static IP to the given VM:\n\tor2-associate-static-ip -p <project> -r <region> -i <image_id> -a <address>\n3. Returns the list of static IPs available for the project:\n\tor2-describe-static-ips -p <project> -r <region> \n4. Disassociates the specified static IP from its instance:\n\tor2-disassociate-static-ip -p <project> -r <region> -a <address>
