desc.or2-docker-registry = Manages Docker Registry\n\nExamples:\n1. Creates a new Docker registry:\n\tor2-docker-registry -p <project> -r <region> -a create\n2. Deletes an existing Docker registries:\n\tor2-docker-registry -p <project> -r <region> -a terminate\n\nRelated Commands:\n1. Retrieves the list of all images available on a Docker Swarm:\n\tor2-docker-image -p <project> -r <region> -a describe\n2. Retrieves the list of all containers available on a Docker Swarm:\n\tor2-docker-container -p <project> -r <region> -a describe\n3. Pushes specified image from Docker Swarm to Private Docker Registry:\n\tor2-docker-image -p <project> -r <region> -a push -n <image-name> -g <tag-name> -dr <docker-registry> -ns <namespace> -R <repository> -nt <new-tag-name>\n4. Pulls an image from Private Docker Registry to all nodes of Docker Swarm:\n\tor2-docker-image -p <project> -r <region> -a pull -dr <docker-registry> -ns <namespace> -R <repository> -g <tag>\n5. Pulls an image from Public Docker Registry (https://index.docker.io) to all nodes of Docker Swarm:\n\tor2-docker-image -p <project> -r <region> -a pull -R <repository> -g <tag>
desc.or2-docker-registry-image = Manage Docker Registry images.\n\nExample:\n1. Retrieves the list of all images in Private Docker Registry:\n\tor2dri -p <project> -r <region> -a describe -dr <docker-registry>\n2. Retrieves the list of all images on each of the Docker Registry hosts on the project specified:\n\tor2dri -p <project> -r <region> -a describe\n3. Retrieves the list of all available tags on Public Docker Registry by repository specified.\n\tor2dri -p <project> -r <region> -a describe -R <repository> -t public\n4. Deletes ALL images belonging to Private Docker Registry repository specified:\n\tor2dri -p <project> -r <region> -a delete -i <image> -g <tag>\n\nRelated Commands:\n1. Creates a new Docker registry:\n\tor2-docker-registry -p <project> -r <region> -a create
