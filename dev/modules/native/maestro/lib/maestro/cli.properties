#Commands description
desc.or2-describe-instances = Use this command to return information about instances that you own.\nIf you specify one or more instance IDs, Orchestrator returns information for those instances.\nIf you do not specify instance IDs, Orchestrator returns information for all relevant instances according to your access rights.\nUser will see only permitted instances. Permission rights are bound to the provided credentials.\nUsually, remote resources are filtered by the PMC Project ID parameter.\nThis parameter will be resolved on the Orchestrator side from the provided user credentials.\n\nExamples:\n1. Describe one instance without project and region specification\n\tor2-describe-instances --instance <instance>\n2. Describe all instances in the specific project and region\n\tor2-describe-instances --project <project> --region <region>\n3. Describe two instances in the specific project and region\n\tor2-describe-instances --instance <instance1> --instance <instance2> -p <project> -r <region>\n4. Get two instances audit view\n\tor2-describe-instances -i <instance1> -i <instance2> -p <project> -r <region> --audit\n5. Get the list of all service-related instances in a region:\n\tor2-describe-instances -p <project> -r <region> -S any\n\nRelated Commands:\n1. Run a new instance:\n\tor2-run-instances -p <project> -r <region> -i <image> -s <shape>\n2. Remove an instance:\n\tor2-terminate-instances -p <project> -r <region> -i <instance_id>\n3. Stop an instance:\n\tor2-stop-instances -p <project> -r <region> -i <instance_id>\n4. Resume an instance:\n\ttor2-start-instances -p <project> -r <region> -i <instance_id>
desc.or2-describe-regions = Describes virtualization regions, available for the specified project.\n\nExample:\n\tor2-describe-region -p <project>\n\nRelated Commands:\n1. Describes all projects available for the user:\n\tor2-describe-projects\n2. Returns details on a specific project:\n\tor2-describe-projects -p <project>\n3. Describes all images available in the project and region:\n\tor2-describe-images -p <project> -r <region>\n4. Retrieves the available instance shapes for your PMC Project\n\tor2-describe-shapes -p <project> -r <region>
desc.or2-describe-instances.audit = Views all relevant instance-related information for the specified period
desc.or2-refresh-projects = Refreshes the status of the specified PMC project in EPAM Cloud Orchestrator
desc.or2-change-owner = Changes or sets an owner of the specified instance.\n\nExample: \n\tor2-change-owner -i <instance_id> -p <project> -r <region> -e <new_owners_email>\n\nRelated Commands:\nDescribes existing project instances:\n\tor2-describe-instances -p <project> -r <region> 
desc.or2-set-shapes = Sets instance shapes available for the project.\n\nExample:\nor2-set-shapes -p <project> -r <region> -s <shape_name>
desc.or2-add-permission-group = 
desc.or2-describe-permission-group = Returns the information on operations available for existing permission groups\n\nExamples:\n1. Describes all available permission groups:\n\tor2-describe-permission-group\n2. Returns the list of operations available for the specified permission group:\n\tor2-describe-permission-group -n <group_name>\n\nRelated Commands:\n1. Shows the operations available for a specified permission group:\n\tor2-describe-operation -n <group_name>\n2. Describes  the permission groups of a specified user on a project:\n\tor2-describe-permission-group-mapping -e <user_email> -p <project>
desc.or2-delete-permission-group = Describes a specified permission groups
desc.or2-describe-operation = Shows a list of available operations within EPAM Cloud Orchestrator\n\nExamples\n1. Shows the list of all available operations:\n\tor2-describe-operation\n2. Shows the operations available for a specified permission group:\n\tor2-describe-operation -n <group_name>\n3. Shows the operations available for a specified group on the specified project:\n\tor2-describe-operation -p <project> -n <group_name>\n\nRelated Commands:\n1. Describes  the permission groups of a specified user on a project:\n\tor2-describe-permission-group-mapping -e <user_email> -p <project>\n2. Returns the list of operations available for the specified permission group:\n\tor2-describe-permission-group -n <group_name>
