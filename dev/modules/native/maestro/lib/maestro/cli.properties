desc.or2-describe-permission-group-mapping = Describes the permissions group for a specified user or PMC role\n\nExamples:\n1. Describes permission groups of a specific user:\n\tor2-describe-permissions-group-mapping -e <user_email>\n2. Describes permission groups of a specific PMC role:\n\tor2-describe-permissions-group-mapping -r <role_id>\n\nRelated Commands:\n1. Shows the operations available for a specified permission group:\n\tor2-describe-operation -n <group_name>\n2. Returns the list of operations available for the specified permission group:\n\tor2-describe-permission-group -n <group_name>
desc.or2-run-instances = Launches the specified number of instances with provided shape and image\n\nExamples:\n1. To run a single instance:\n\tor2-run-instances -p <project> -r <region> -i <image> -s <shape>\n2.To run several instances from one image:\n\tor2-run-instances -p <project> -r <region> -i <image> -s <shape> -c <count>\n3. To run several instances from different images:\n\tor2-run-instances -p <project> -r <region> -i <image_1> -i <image_2> ... -i <image_n> -s <shape>\n4. To run an instance with an SSH key:\n\tor2-run-instances -p <project> -r <region> -i <image> -s <shape>\n\nRelated Commands:\n1. Describe all instances in the specific project and region\n\tor2-describe-instances --project <project> --region <region>\n2. Remove an instance:\n\tor2-terminate-instances -p <project> -r <region> -i <instance_id>\n3. Stop an instance:\n\tor2-stop-instances -p <project> -r <region> -i <instance_id>\n4. Resume an instance:\n\tor2-start-instances -p <project> -r <region> -i <instance_id>\n5. Terminate an instance:\n\tor2-start-instances -p <project> -r <region> -i <instance_id>\n6. Lists the projects available for user\n\tor2-describe-projects\n7. Gives the list of the available machine images:\n\tor2-describe-images -p <project> -r <region>\n8. Gives the list of the available shapes:\n\tor2-describe-shapes -p <project> -r <region>
desc.or2-reboot-instances = Reboots specified instances\n\n\Examples:\n1. Reboots an instance:\n\tor2-reboot-instances -p <project> -r <region> -i <instance_id>\n2. Reboots several instances:\n\tor2-reboot-instances -p <project> -r <region> -i <instance_id> -i <instance_id> -i <instance_id>\n\nRelated Commands:\n1. Describe all instances in the specific project and region \n\tor2-describe-instances --project <project> --region <region>\n2. Run an instance:\n\tor2-run-instances -p <project> -r <region> -i <image> -s <shape>\n3. Suspend an instance:\n\tor2-suspend-instances -p <project> -r <region> -i <instance_id>\n4. Resume an instance:\n\tor2-start-instances -p <project> -r <region> -i <instance_id>\n5. Terminate an instance:\n\tor2-remove-instances -p <project> -r <region> -i <instance_id>\n. Stop an instance:\n\tor2-stop-instances -p <project> -r <region> -i <instance_id>
desc.or2-start-instances = Starts the specified stopped instances\n\n\Examples:\n1. Starts an instance:\n\tor2-start-instances -p <project> -r <region> -i <instance_id>\n2. Starts several instances:\n\tor2-start-instances -p <project> -r <region> -i <instance_id> -i <instance_id> -i <instance_id>\n\nRelated Commands:\n1. Describe all instances in the specific project and region \n\tor2-describe-instances --project <project> --region <region>\n2. Run an instance:\n\tor2-run-instances -p <project> -r <region> -i <image> -s <shape>\n3. Suspend an instance:\n\tor2-suspend-instances -p <project> -r <region> -i <instance_id>\n4. Terminate an instance:\n\tor2-remove-instances -p <project> -r <region> -i <instance_id>\n5. Stop an instance:\n\tor2-stop-instances -p <project> -r <region> -i <instance_id>\n6. Reboot an instance:\n\tor2-reboot-instances -p <project> -r <region> -i <instance_id>
desc.or2-stop-instances = Stops the specified instances\n\n\Examples:\n1. Stops an instance:\n\tor2-stop-instances -p <project> -r <region> -i <instance_id>\n2. Stops several instances:\n\tor2-stop-instances -p <project> -r <region> -i <instance_id> -i <instance_id> -i <instance_id>\n\nRelated Commands:\n1. Describe all instances in the specific project and region \n\tor2-describe-instances --project <project> --region <region>\n2. Run an instance:\n\tor2-run-instances -p <project> -r <region> -i <image> -s <shape>\n3. Suspend an instance:\n\tor2-suspend-instances -p <project> -r <region> -i <instance_id>\n4. Resume an instance:\n\tor2-start-instances -p <project> -r <region> -i <instance_id>\n5. Terminate an instance:\n\tor2-remove-instances -p <project> -r <region> -i <instance_id>\n6. Reboot an instance:\n\tor2-reboot-instances -p <project> -r <region> -i <instance_id>
desc.or2-suspend-instances = Powers down an instance\n\n\Examples:\n1. Suspends an instance:\n\tor2-suspend-instances -p <project> -r <region> -i <instance_id>\n2. Powers down several instances:\n\tor2-suspend-instances -p <project> -r <region> -i <instance_id> -i <instance_id> -i <instance_id>\n\nRelated Commands:\n1. Describe all instances in the specific project and region \n\tor2-describe-instances --project <project> --region <region>\n2. Run an instance:\n\tor2-run-instances -p <project> -r <region> -i <image> -s <shape>\n3. Resume an instance:\n\tor2-start-instances -p <project> -r <region> -i <instance_id>\n4. Terminate an instance:\n\tor2-remove-instances -p <project> -r <region> -i <instance_id>\n5. Stop an instance:\n\tor2-stop-instances -p <project> -r <region> -i <instance_id>\n6. Reboot an instance:\n\tor2-reboot-instances -p <project> -r <region> -i <instance_id>
desc.or2-terminate-instances = Terminates the specified instances\n\n\Examples:\n1. Termminates an instance:\n\tor2-terminate-instances -p <project> -r <region> -i <instance_id>\n2. Terminates several instances:\n\tor2-terminate-instances -p <project> -r <region> -i <instance_id> -i <instance_id> -i <instance_id>\n\nRelated Commands:\n1. Describe all instances in the specific project and region \n\tor2-describe-instances --project <project> --region <region>\n2. Run an instance:\n\tor2-run-instances -p <project> -r <region> -i <image> -s <shape>\n3. Suspend an instance:\n\tor2-suspend-instances -p <project> -r <region> -i <instance_id>\n4. Resume an instance:\n\tor2-start-instances -p <project> -r <region> -i <instance_id>\n5. Stop an instance:\n\tor2-stop-instances -p <project> -r <region> -i <instance_id>\n6. Reboot an instance:\n\tor2-reboot-instances -p <project> -r <region> -i <instance_id>
desc.or2-describe-schedules = Describes previously uploaded and available schedules\n\nExample:\n\tor2-describe-schedules -p <project> -r <region>\n\nRelated Commands:\n1. Creates a new schedule to start, stop or suspend existing instances using cron expressions\n\tor2-create-schedule -a <action> -c <"cron expression"> -i <instance_id> -n <schedule_name> -p <project> -r <region>\n2. Adds an instance to the schedule:\n\tor2-schedule-add-instances -p <project> -r <region> -i <instance> -n <schedule_name>\n3. Removes an instance from the existing schedule:\n\tor2-schedule-remove-instances -p <project> -r <region> -i <instance> -n <schedule_name>\n4. Deletes a previously created schedule:\n\tor2-delete-schedule -p <project> -r <region> -n <schedule_name>
desc.or2-delete-keypair = Deletes a specified key pair\n\nExample:\n\tor2-delete-keypair -p <project> -r <region> -k <key_name>\n\nRelated Commands:\n1.Creates a key pair used to access instances without need to provide login credentials:\n\tor2-create-keypair -p <project> -r <region> -k <key_name>\n2. Imports a key pair to the specified region:\n\tor2-import-keypair -p <project> -s <source-region> -d <destination-region> -k <key_name>\n3. Describes Orchestrator (not AWS) key pairs available for provided project and region:\n\tor2-describe-keypairs -p <project> -r <region>
desc.or2-create-keypair = Creates a key pair used to access instances without need to provide login credentials\n\nExample:\n\tor2-create-keypair -p <project> -r <region> -k <key_name>\n\nRelated Commands:\n1. Imports a key pair to the specified region:\n\tor2-import-keypair -p <project> -s <source-region> -d <destination-region> -k <key_name>\n2. Describes key pairs available for provided project and region:\n\tor2-describe-keypairs -p <project> -r <region>\n3. Deletes a keypair:\n\tor2-delete-keypair -p <project> -r <region> -k <key_name>
desc.or2-describe-keypairs = Describes pairs available for provided project and region\n\nExample:\n\tor2-describe-keypairs -p <project> -r <region>\n\nRelated Commands:\n1. Creates a key pair used to access instances without need to provide login credentials:\n\tor2-create-keypair -p <project> -r <region> -k <key_name>\n2. Imports a key pair to the specified region:\n\tor2-import-keypair -p <project> -s <source-region> -d <destination-region> -k <key_name>\n3. Deletes a keypair:\n\tor2-delete-keypair -p <project> -r <region> -k <key_name>
desc.or2-import-keypair = Imports a key pair to the specified region\n\nExample:\n\tor2-import-keypair -p <project> -s <source-region> -d <destination-region> -k <key_name>\n\nRelated Commands:\n1. Creates a key pair used to access instances without need to provide login credentials:\n\tor2-create-keypair -p <project> -r <region> -k <key_name>\n2. Describes key pairs available for provided project and region:\n\tor2-describe-keypairs -p <project> -r <region>\n3. Deletes a keypair:\n\tor2-delete-keypair -p <project> -r <region> -k <key_name>
desc.or2-describe-projects = Lists the projects available for user\n\nExamples:\n1. Describes all projects available for the user:\n\tor2-describe-projects\n2. Returns details on a specific project:\n\tor2-describe-projects -p <project>\n\nRelated Commands:\n1. Describes all images available in the project and region:\n\tor2-describe-images -p <project> -r <region>\n2. Describes the virtualizatoin regions available for the specified project:\n\tor2-describe-regions -p <project>
desc.or2-describe-images = Returns information about the images available for the current project and region\n\nExamples:\n1. Describes all available images:\n\tor2-describe-images -p <project> -r <region>\n2. Describes only the images of a specified group (PUBLIC, ENTERPRISE, PROJECT)\n\tor2-describe-images -p <project> -r <region> -g <group>\n\nRelated Commands:\n1. Creates a new image:\n\tor2-create-image -p <project> -r <region> -i <instance> -n <image_name> -d <image_description>\n2. Deletes an image:\n\tor2-delete-image -p <project> -r <region> -i <image>
